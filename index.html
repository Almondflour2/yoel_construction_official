<!---Panels--->
<section class="box">
  <div class="panel" id="gallery">
          <!---Lightbox--->
          <div class="row">
                <div class="column">
                  <img src="imgs/img2.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
                </div>
                <div class="column">
                  <img src="imgs/img2.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
                </div>
                <div class="column">
                  <img src="imgs/img2.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
                </div>
                <div class="column">
                  <img src="imgs/img2.jpg"style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
                </div>
          </div>

          <div id="myModal" class="modal">
            <span class="close cursor" onclick="closeModal()">&times;</span>
            <div class="modal-content">

              <div class="mySlides">
                <div class="numbertext">1 / 4</div>
                <img src="images/shinji.png" style="width:100%">
              </div>

              <div class="mySlides">
                <div class="numbertext">2 / 4</div>
                <img src="images/guts.jpeg" style="width:100%">
              </div>

              <div class="mySlides">
                <div class="numbertext">3 / 4</div>
                <img src="images/madoka.jpeg" style="width:100%">
              </div>

              <div class="mySlides">
                <div class="numbertext">4 / 4</div>
                <img src="images/unit01.jpeg" style="width:100%">
              </div>

              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>

              <div class="caption-container">
                <p id="caption"></p>
              </div>

              <div class="row">
                <div class="column">
                  <img class="demo cursor" src="images/shinji.png" style="width:100%" onclick="currentSlide(1)" alt="Shinji">
                </div>
                <div class="column">
                  <img class="demo cursor" src="images/guts.jpeg" style="width:100%" onclick="currentSlide(2)" alt="Guts">
                </div>
                <div class="column">
                  <img class="demo cursor" src="images/madoka.jpeg" style="width:100%" onclick="currentSlide(3)" alt="Madoka">
                </div>
                <div class="column">
                  <img class="demo cursor" src="images/unit01.jpeg" style="width:100%" onclick="currentSlide(4)" alt="Unit01">
                </div>
              </div>
          </div>
          <!---Lightbox-End-->

  </div>
  <div class="panel" id="about">
    <h2>About</h2>
  </div>
  <div class="panel" id="services">
    <h2>evangelion</h2>
  </div>
  <div class="panel contact" id="contact">
      <div class="contact-form">
        <section>
          <div class="contact-form card">

            <form action="https://formspree.io/f/xnqledvw" method="POST">

              <div class="form-control">
                <!-- <label for="firstName">First Name</label> -->
                <input type="text" placeholder="First Name" name="firstName">
              </div>

              <div class="form-control">
                <!-- <label for="lastName">Last Name</label> -->
                <input type="text" placeholder="Last Name" name="lastName">
              </div>

              <div class="form-control">
                <!-- <label for="email">Email</label> -->
                <input type="email" placeholder="Email" name="_replyto">
              </div>

              <div class="form-control">
                <!-- <label for="message">Message</label> -->
                <textarea type="text" name="message" cols="45" rows="6"></textarea>
              </div>

              <button class="btn btn-primary" type="submit">Submit</button>
            </form>
          </div
        </section>
    </div>
    <div class="contact-info">
    <h2>Name Name</h2>
    <h2>Something Email@gmail</h2>
    <h2>Address 278237 street</h2>
    </div>

</section>
<!---Panels End--->
