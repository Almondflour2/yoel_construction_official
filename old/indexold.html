<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>yoooel construction</title>
  <link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
  <link href="main.css" rel='stylesheet'>
  <link href="lightbox.css" rel='stylesheet'>
  <script src="java.js"></script>
</head>
<header>
  <div class="panels">
    <p>poo poo</p> 
    <a href="#about">about</a>
    <a href="#services">services</a>
    <a href="#contact">contact</a>
  </div>
</header>
<body>
  <div class="panels box">
    <div class="panel">
      <div class="gallery"> 
        <section class="images">

          <!--Lightbox-->
          <div class="row">
            <div class="column">
              <img src="imgs/img2.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
            </div>
            <div class="column">
              <img src="imgs/img2.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
            </div>
            <div class="column">
              <img src="imgs/img2.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
            </div>
            <div class="column">
              <img src="imgs/img2.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
            </div>
          </div>
          
          <div id="myModal" class="modal">
            <span class="close cursor" onclick="closeModal()">&times;</span>
            <div class="modal-content">
          
              <div class="mySlides">
                <div class="numbertext">1 / 4</div>
                <img src="imgs/img3.jpg" style="width:100%">
              </div>
          
              <div class="mySlides">
                <div class="numbertext">2 / 4</div>
                <img src="imgs/img3.jpg" style="width:100%">
              </div>
          
              <div class="mySlides">
                <div class="numbertext">3 / 4</div>
                <img src="imgs/img3.jpg" style="width:100%">
              </div>
              
              <div class="mySlides">
                <div class="numbertext">4 / 4</div>
                <img src="imgs/img3.jpg" style="width:100%">
              </div>
              
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
          
              <div class="caption-container">
                <p id="caption"></p>
              </div>
          
          
              <div class="column">
                <img class="demo cursor" src="imgs/img3.jpg" style="width:100%" onclick="currentSlide(1)" alt="Nature and sunrise">
              </div>
              <div class="column">
                <img class="demo cursor" src="imgs/img3.jpg" style="width:100%" onclick="currentSlide(2)" alt="Snow">
              </div>
              <div class="column">
                <img class="demo cursor" src="imgs/img3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
              </div>
              <div class="column">
                <img class="demo cursor" src="imgs/img3.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
              </div>
            </div>
          </div>

        <section>
        <!-- <div class="row">
          <div class="column">
          <img src="imgs/img2.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
          </div>
          <div class="column">
            <img src="imgs/img2.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
          </div>
          <div class="column">
            <img src="imgs/img2.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
          </div>
          <div class="column">
            <img src="imgs/img2.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
          </div>
        </div> -->
      </div>
    </div>
    <div class="panel about" id="about">
      <p>Give</p>
      <p>Take</p>
      <p>Receive</p>
    </div>
    <div class="panel services" id="services">
      <p>Experience</p>
      <p>It</p>
      <p>Today</p>
    </div>
    <div class="panel contact" id="contact">
      <p>Give</p>
      <p>All</p>
      <p>You can</p>
    </div>
  </div>
</body>
</html>
